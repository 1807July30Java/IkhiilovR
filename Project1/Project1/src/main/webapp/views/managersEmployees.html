					<li class="nav-item px-lg-4"><a

	<div>
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1">
					<div class="table100-firstcol">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">Employees</th>
								</tr>
							</thead>
							<tbody id="employeeTableUsername">

							</tbody>
						</table>
					</div>

					<div class="wrap-table100-nextcols js-pscroll">
						<div class="table100-nextcols">
							<table>
								<thead>
									<tr class="row100 head">
										<th class="cell100 column2">First Name</th>
										<th class="cell100 column3">Last Name</th>
										<th class="cell100 column4">Email</th>
										<th class="cell100 column5">Password</th>
										<th class="cell100 column6">Number of Reimbursements</th>
									</tr>
								</thead>
								<tbody id="employeeTableBody">

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>




	<!--===============================================================================================-->
	<script src="scripts/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="scripts/popper.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="scripts/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="scripts/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll')
				.each(
						function() {
							var ps = new PerfectScrollbar(this);

							$(window).on('resize', function() {
								ps.update();
							})

							$(this)
									.on(
											'ps-x-reach-start',
											function() {
												$(this)
														.parent()
														.find(
																'.table100-firstcol')
														.removeClass(
																'shadow-table100-firstcol');
											});

							$(this).on(
									'ps-scroll-x',
									function() {
										$(this).parent().find(
												'.table100-firstcol').addClass(
												'shadow-table100-firstcol');
									});

						});
	</script>
	<!--===============================================================================================-->
	<script src="scripts/main.js"></script>
