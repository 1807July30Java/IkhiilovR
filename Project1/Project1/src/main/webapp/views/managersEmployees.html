<script>
	$('.js-pscroll').each(
			function() {
				var ps = new PerfectScrollbar(this);

				$(window).on('resize', function() {
					ps.update();
				})

				$(this).on(
						'ps-x-reach-start',
						function() {
							$(this).parent().find('.table100-firstcol')
									.removeClass('shadow-table100-firstcol');
						});

				$(this).on(
						'ps-scroll-x',
						function() {
							$(this).parent().find('.table100-firstcol')
									.addClass('shadow-table100-firstcol');
						});

			});
</script>
