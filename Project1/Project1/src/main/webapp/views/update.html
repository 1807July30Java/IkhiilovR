	<section class="page-section clearfix">
		<div class="login">
			<h1>Update</h1>
			<form method="post">
				<input type="text" name="username" placeholder="Username"
					required="required" />
				<button type="submit" class="btn btn-primary btn-block btn-large">Update
					Username (\/)</button>
			</form>
			<form method="post">
				<input type="password" name="password" placeholder="Password"
					required="required" />
				<button type="submit" class="btn btn-primary btn-block btn-large">Update
					Password (0.0)</button>
			</form>
			<form method="post">
				<input type="text" name="firstName" placeholder="First Name"
					required="required" />
				<button type="submit" class="btn btn-primary btn-block btn-large">Update
					FirstName (") (")</button>
			</form>
			<form method="post">
				<input type="text" name="lastName" placeholder="Last Name"
					required="required" />
				<button type="submit" class="btn btn-primary btn-block btn-large">Update
					LastName (O:3</button>
			</form>
			<form method="post">
				<input id="email" type="text" name="email" required="required"
					placeholder="Email" required="required" />
				<button type="submit" class="btn btn-primary btn-block btn-large">Update
					Email ^.^</button>

			</form>
